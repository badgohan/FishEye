<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c2a6a9a09.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact_header" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <nav class="dropdownTitre">
        <p>Trier par</p>
        <ul>
          <li class="dropdownBtn"><a href="#">Popularité</a></li>
          <li class="dropdownHidden"><a href="#">Date</a></li>
          <li class="dropdownHidden"><a href="#">Titre</a></li>
        </ul>
      </nav>
      <div class="porfolio">
        
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi <em class="nomPhotographe"></em></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="formData" data-error-visible="false" data-error="">
						<label>Prénom</label>
						<input class="text-control" type="text" id="firstname" name="firstname">
					</div>
          <div class="formData" data-error-visible="false" data-error="">
						<label>Nom</label>
						<input class="text-control" type="text" id="lastname" name="lastname">
					</div>
          <div class="formData" data-error-visible="false" data-error="">
						<label>Email</label>
						<input class="text-control" type="email" id="email" name="email">
					</div>
          <div class="formData" data-error-visible="false" data-error="">
						<label>Votre message</label>
						<textarea id="message" name="message" rows="4" cols="50"></textarea>
					</div>
          <button class="contact_button" type="button" onclick="validate()">Envoyer</button>
          <div id="successMessage">
            <span>Votre message a bien été pris en compte</span>
          </div>
				</form>
			</div>
      <aside>
        <div class="nbLikes"></div>
        <div class="tarifs"></div>
      </aside>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
